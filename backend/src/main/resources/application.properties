# 应用端口
server.port=8080

# 数据库配置 (注意：在docker内部，host要写 mysqldb，即docker-compose里的服务名)
spring.datasource.url=jdbc:mysql://mysqldb:3306/lab_reservation?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 配置 (驼峰命名转换 user_id -> userId)
mybatis.configuration.map-underscore-to-camel-case=true